<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MysticxAi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://envs.sh/req.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white; /* For better visibility of text */
    }
    header {
      text-align: center;
      padding: 10px;
      background: rgba(51, 51, 51, 0.8); /* Slightly transparent background */
      color: white;
      font-size: 24px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    #pagination button {
      margin: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <header>MysticxAi</header>
  <main>
    <input type="text" id="searchQuery" placeholder="Search images..." />
    <button onclick="searchImages()">Search</button>
    <div class="gallery" id="gallery"></div>
    <div id="pagination"></div>
  </main>

  <script>
    let currentPage = 1;
    let imagesPerPage = 5;
    let currentQuery = "";

    async function searchImages(page = 1) {
      const query = document.getElementById("searchQuery").value;
      if (query !== currentQuery) {
        currentQuery = query; // Store the query
        currentPage = 1; // Reset page on new search
      }
      const url = `https://pixabay.com/api/?key=20771822-0655996b02b357ba51617fa76&per_page=50&q=${encodeURIComponent(
        currentQuery
      )}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        displayImages(data.hits, page);
      } catch (error) {
        console.error("Error fetching images:", error);
      }
    }

    function displayImages(images, page) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      // Calculate start and end index for pagination
      const startIndex = (page - 1) * imagesPerPage;
      const endIndex = startIndex + imagesPerPage;
      const paginatedImages = images.slice(startIndex, endIndex);

      paginatedImages.forEach((image) => {
        const imgElement = document.createElement("img");
        imgElement.src = image.largeImageURL; // Use HD image
        imgElement.alt = image.tags;
        imgElement.title = image.tags;

        gallery.appendChild(imgElement);
      });

      displayPagination(images.length, page);
    }

    function displayPagination(totalImages, page) {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const totalPages = Math.ceil(totalImages / imagesPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement("button");
        button.innerText = i;
        button.onclick = () => searchImages(i);
        if (i === page) {
          button.style.fontWeight = "bold";
        }
        pagination.appendChild(button);
      }
    }
  </script>
</body>
</html>
