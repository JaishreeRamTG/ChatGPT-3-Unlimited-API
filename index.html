<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px; /* Added margin to move the first image downward */
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Gallery</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for images..." />
    </div>
    <div id="gallery" class="gallery"></div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const searchInput = document.getElementById('searchInput');

    const images = [
      'https://cdn.pixabay.com/photo/2023/04/01/18/19/sunset-7892948_1280.jpg',
      'https://cdn.pixabay.com/photo/2023/03/19/15/15/mountains-7863503_1280.jpg',
      'https://cdn.pixabay.com/photo/2023/02/10/17/05/forest-7780764_1280.jpg',
      'https://cdn.pixabay.com/photo/2023/03/13/20/17/flower-7850551_1280.jpg',
      'https://cdn.pixabay.com/photo/2023/04/09/12/28/sea-7910436_1280.jpg',
      'https://cdn.pixabay.com/photo/2023/03/30/19/44/sunset-7890438_1280.jpg',
      'https://cdn.pixabay.com/photo/2023/02/27/16/12/forest-7820192_1280.jpg',
      'https://cdn.pixabay.com/photo/2023/04/15/11/07/lake-7925811_1280.jpg',
      'https://cdn.pixabay.com/photo/2023/01/15/09/28/sunrise-7719615_1280.jpg',
    ];

    function displayImages(filteredImages) {
      gallery.innerHTML = '';
      filteredImages.forEach((image) => {
        const imgElement = document.createElement('img');
        imgElement.src = image;
        imgElement.alt = 'Gallery Image';
        imgElement.onclick = () => window.open(image, '_blank');
        gallery.appendChild(imgElement);
      });
    }

    searchInput.addEventListener('input', (e) => {
      const searchValue = e.target.value.toLowerCase();
      const filteredImages = images.filter((image) =>
        image.toLowerCase().includes(searchValue)
      );
      displayImages(filteredImages);
    });

    displayImages(images);
  </script>
</body>
</html>
